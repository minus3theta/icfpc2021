<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>gui-tool</title>
</head>
<body>
  <div class="container">
    <div style="display: flex;">
      <div id="game"></div>
      <div style="margin-left: 10px; line-height: 26px;">
        <span id="fetch-button-wrapper">
          <select name="problemId" id="problem-id-select-box"></select>
          <input id="fetch-button" type="button" value="Fetch">
        </span><br>
        Upload ProblemInfo<br><input id="upload-button" type="file"><br>
        Upload Answer<br><span id="answer-upload-button-wrapper">
          <input id="answer-upload-button" type="file">
        </span><br>
        <hr>
        <span id="vertical-flip-button-wrapper">
          <input id="vertical-flip-button" type="button" value="縦反転" disabled>
        </span>
        <span id="horizontal-flip-button-wrapper">
          <input id="horizontal-flip-button" type="button" value="横反転" disabled>
        </span><br>
        <input id="rotate-value" type="number" max="360" min="-360" step="5" value="0">
        <span>度</span>
        <span id="rotate-button-wrapper">
          <input id="rotate-button" type="button" value="回転" disabled>
        </span>
        <hr>
        <span id="physics-mode-checkbox-wrapper">
          <input id="physics-mode-checkbox" type="checkbox"><label id="physics-mode-label" for="physics-mode-checkbox">Physics mode</label>
        </span><br>
        <span>速度の減衰率</span> <input id="attenute-rate-text" type="number" min="0" max="1" step="0.01" value="0.5"><br>
        <span>ばね定数</span> <input id="spring-rate-text" type="number" min="0" max="5" step="0.1" value="0.3"><br>
        <span>斥力の強さ</span> <input id="repulsion-rate-text" type="number" min="0" max="3" step="0.05" value="0.1"><br>
        <span id="put-into-hole-checkbox-wrapper">
          <input id="put-into-hole-checkbox" type="checkbox"><label id="put-into-hole-label" for="put-into-hole-checkbox">Put vertices into hole</label>
        </span><br>
        <hr>
        <span id="save-button-wrapper">
          <input id="save-button" type="button" value="Save Answer" disabled>
        </span><br>
        <span id="undo-button-wrapper">
          <input id="undo-button" type="button" value="Undo" disabled>
        </span><br>
        <span id="optimize-button-wrapper">
          <input id="optimize-button" type="button" value="Optimize">
        </span><br>
        <span id="globalist-checkbox-wrapper">
          <input id="globalist-checkbox" type="checkbox"><label id="globalist-label" for="globalist-checkbox">Globalist bonus</label> from problem <input id="globalist-problem" type="number" min="1" max="999">: <span id="globalist-text">-</span>
        </span><br>
        <span id="wallhack-checkbox-wrapper">
          <input id="wallhack-checkbox" type="checkbox"><label id="wallhack-label" for="wallhack-checkbox">Wallhack bonus</label> from problem <input id="wallhack-problem" type="number" min="1" max="999">
        </span><br>
        <span id="superflex-checkbox-wrapper">
          <input id="superflex-checkbox" type="checkbox"><label id="superflex-label" for="superflex-checkbox">Superflex bonus</label> from problem <input id="superflex-problem" type="number" min="1" max="999">
        </span><br>
        <span id="display-id-checkbox-wrapper">
          <input id="display-id-checkbox" type="checkbox"><label id="display-id-label" for="display-id-checkbox">Display vertex id</label>
        </span><br>
        <span>epsilon: <span id="epsilon-text">-</span></span><br>
        <span>dislikes: <span id="dislikes-text">-</span></span><br>
        <span>position: (<span id="x-text">-</span>, <span id="y-text">-</span>)</span>
      </div>
    </div>
    <div id="absolute-text-wrapper"></div>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
